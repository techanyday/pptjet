{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Generate Presentation</h1>
    
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="{{ url_for('main.generate') }}" class="space-y-6">
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">What would you like your presentation to be about?</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    rows="4" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your topic or description here..."
                    required
                ></textarea>
            </div>
            
            <div>
                <label for="num_slides" class="block text-sm font-medium text-gray-700 mb-2">Number of Slides</label>
                <input 
                    type="number" 
                    id="num_slides" 
                    name="num_slides" 
                    min="3" 
                    max="15" 
                    value="5"
                    class="w-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <div class="pt-4">
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Generate Presentation
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
